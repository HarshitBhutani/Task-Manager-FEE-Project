<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/2160e5e355.js" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left-col">
            <h1 class="header-2" id="heading1">Welcome to the TaskMaster Pro</h1>
            <form action="" id="task-form">
                <div class="form-div">
                    <label for="input"></label>
                    <input class="form-control" type="text" name="input" id="input" placeholder="Enter the task" required >
                    <label for="date"></label>
                    <input class="form-control" type="date" name="date" id="date" required>
                    <select class="form-control" name="dropdown" id="category" required>
                        <option value="">Category</option>
                        <option value="Work">Work</option>
                        <option value="Home">Home</option>
                        <option value="Business">Business</option>
                    </select>
                    <input class="form-control" id="submit-details" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <div class="right-col">
          
            <h1 class="header-2" id="heading2">Your tasks <br> </h1>
            <div id="table-div" >
                <!-- <div class="filter-sort"> -->
                    <input class="form-control" type="text" id="search" placeholder="Search">
                    <select class="form-control" id="filterCategory">
                      <option value="">All Categories</option>
                      <option value="Work">Work</option>
                      <option value="Home">Home</option>
                      <option value="Business">Business</option>
                    </select>
                    <label for="sort"></label>
                    <select class="form-control" id="sort">
                      <option value="">Sort By</option>
                      <option value="Date">Date</option>
                      <option value="Category">Category</option>
                      <option value="Status">Status</option>
                    </select>
                    <!-- <span id="rotate" ><i class="fa-3x fas fa-sync fa-spin header-2"></i></span> -->
                  <!-- </div> -->
                  <br><br>
                <table id="table" style="width:100%">
                    <tr id="table-headings">
                      <th style="width:50%">Task</th>
                      <th style="width: 30%;">Deadline</th> 
                      <th style="width: 30%;">Category</th>
                      <th style="width: 30%;">Status</th>
                      <th style="width: 30%;"></th>
                      <th style="width: 30%;"></th>
                    </tr>                
                    
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
